<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dadamda Login</title>
</head>
<body>
  <div id="dadamda-popup">
    <div id="dadamda-content">
      <p id="dadamda-text1">소셜 로그인하기</p>
      <p id = "dadamda-text2">다담다 서비스를 사용하기 위해</p>
      <p id = "dadamda-text3">로그인을 해주세요.</p>
    </div>

    <!-- https://api.dadamda.me/oauth2/authorization/google -->
    <a id="dadamda-google-login" href= "https://api.dadamda.me/oauth2/authorization/google">
        <img class = "dadamda-icon" src = "./btn_google_dark_normal_ios@3x.png">
        <span class = "#dadamda-oauth-login-text">구글로 시작하기</span>
    </a>

    <!-- https://api.dadamda.me/oauth2/authorization/kakao -->
    <a id="dadamda-kakao-login" href= "https://api.dadamda.me/oauth2/authorization/kakao"> 
      <img class = "dadamda-icon" src = "./kakao_logo.png">
      <span class = "#dadamda-oauth-login-text">카카오로 시작하기</span>
    </a>

    <a id="dadamda-privacy" href="https://dadamda.me/privacy"> 
      개인정보처리방침
    </a>
  </div>
</body>
</html>
