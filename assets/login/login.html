<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dadamda Login</title>
</head>
<body>
  <div id="dadamda-popup">
    <header>
      <span id = "dadamda-title">다담다</span>
      <img class = "dadamda-icon" src = "./dadamda-logo.jpeg">
    </header>
    <div id="dadamda-content">
      <p id="dadamda-text1">소셜 로그인하기</p>
      <p id = "dadamda-text2">다담다 서비스를 사용하기 위해</p>
      <p id = "dadamda-text3">로그인을 해주세요.</p>
    </div>
    <a id="dadamda-google-login" href= "https://api.dadamda.me/oauth2/authorization/google">
        <img class = "dadamda-icon" src = "./btn_google_dark_normal_ios@3x.png">
        <span id = "dadamda-google-login-text">구글로 시작하기</span>
    </a>
  </div>
</body>
</html>
